name: ci

on:
  push:
  pull_request:
  schedule:
    - cron: "0 * * * *"

jobs:
  stable:
    name: what-changed ${{ matrix.whatchanged }} in ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        whatchanged: ["v0.2.0"]
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install dependencies
        run: npm install

      - name: Check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Checksum
        run: npm run checksum

      - name: Set up WhatChanged ${{ matrix.whatchanged }}
        uses: ./
        with:
          version: ${{ matrix.whatchanged }}

      - name: Run whatchanged
        run: |
          whatchanged --version
